 </div id="contact-form" class="form-container">
  <h2> Contact From</h2>
  <form action="...">
    <div>
        <label for="fname">First Name *</label>
        <input type="text" name="fname" id="fname">
    </div>
    <div>
        <div>
            <label for="lname">Last Name *</label>
            <input type="text" name="lname" id="lname">
        </div>
    </div>
    <div>
        <label for="email">Email Address *</label>
        <input type="text" name="email" id="email">
    </div>
    <div>
        <p>Query Type *</p>
        <div>
            <div>
                <input type="radio" id="general" name="query_type" value="HTLM">
                <label for=" general"> General Enquiry</label> <br>
            </div>
            <div>
                <input type="radio" id="support" name="query_type" value="HTLM">
                <label for=" Support Request"> Support Request</label> <br>
            </div>
        </div>
    </div>
    <div>
        <p>Message*</p>
        <textarea name="message" id="message" rows="4" cols="50"></textarea>
    <div>
        <input type="checkbox" name="" id="consent" value="true">
        <label for="consent">I consent to being contacted by the team *</label>
    </div>
    </div>
    <input type="submit" value="submit">
